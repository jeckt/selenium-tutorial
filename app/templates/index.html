<!doctype html>
<html>
  <head>
    <title>To-Do</title>
  </head>
  <body>
    <h1>Your To-Do List</h1>
    <form method="POST">
      <input name="item_text" id="id_new_item" placeholder="Enter a to-do item">
    </form>
    <table id="id_list_table">
      {% if new_item_text %}
      <tr><td>1: {{ new_item_text }}</td></tr>
      {% endif %}
    </table>
  </body>
</html>
